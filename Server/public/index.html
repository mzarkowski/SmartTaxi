	<header>SmartTaxi</header>

	<div id="map-canvas">

    <div id="getTaxi" class="page hidden">
            <div id="invisible">
                <div class="topBar"><p>Informacje</p><p class="close" onclick="ST.Navigation.ClosePage(this)">X</p></div>
             </div>
            <div class="content">
                <div id="order">

                    <input id="destination" type="text" value="Polanki 64, Gdańsk" />

                    <input id="phone" type="text" value="885446141" />
                    <p class="button" onclick="ST.Navigation.confirmAdress()">Zatwierdź adres</p>
                </div>
                <div id="step2" class="hidden">
                    <p>Trwa oczekiwanie na taksówkarza...</p>
                    <div style="padding: 30px; width: 1px; margin: 0 auto; "id="LoadingTaxi"></div>
                    <p id="timer"></p>
                </div>
                <div id="step3" class="hidden">
                    <p>Taksówka wysłana.</p>
                </div>

            </div>
        </div>
     </content>
